[schedule default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 250000,
  estimateTime = True,
  inspectTimeInterval = 60.0,
  inspectFunction = 'performance',
  preTraining = True,
  fineTuning = True
system rbm.grbm:
  updates = 250000,
  updateRate = 0.005,
  algorithm = 'CD',
  minibatchSize = 100,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 60.0
system rbm.rbm:
  updates = 250000,
  updateRate = 0.05,
  algorithm = 'CD',
  minibatchSize = 100,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 60.0

[schedule finetuning]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 250000,
  estimateTime = True,
  inspectTimeInterval = 60.0,
  inspectFunction = 'performance',
  preTraining = False,
  fineTuning = True

[schedule pretraining]
system dbn.dbn:
  preTraining = True,
  fineTuning = False
system rbm.grbm:
  updates = 250000,
  updateRate = 0.005,
  algorithm = 'CD',
  minibatchSize = 100,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 60.0
system rbm.rbm:
  updates = 250000,
  updateRate = 0.05,
  algorithm = 'CD',
  minibatchSize = 100,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 60.0
