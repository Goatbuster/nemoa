[schedule default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 200000,
  updateRate = 0.1,
  minibatchSize = 100,
  minibatchInterval = 10,
  estimateTime = True,
  inspectTimeInterval = 60.0,
  inspectFunction = 'performance',
  preTraining = True,
  fineTuning = True
