[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  algorithm = 'vrcdk',
  updates = 50000,
  updateRate = 0.01,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateVrcdInitRate = 0.001,
  updateVrcdLenght = 5,
  updateVrcdInterval = 2000,
  updateVrcdWait = 1000,
  updateVrcdFactor = 1.0,
  updateVrcdOffset = 0.05,
  updateCdkSteps = 3,
  updateCdkIterations = 3,
  minibatchSize = 1000,
  minibatchInterval = 1,
  sparsityRate = 0.0,
  sparsityExpect = 0.5,
  selectivityFactor = 0.0,
  selectivitySize = 0.5,
  corruptionType = 'mask',
  corruptionFactor = 0.3,
  estimateTime = False,
  inspectFunction = 'performance',
  inspectTimeInterval = 5.0
system rbm.grbm:
  algorithm = 'vrcdk',
  updates = 200000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  updateVrcdInitRate = 0.0001,
  updateVrcdLenght = 20,
  updateVrcdInterval = 100,
  updateVrcdWait = 1000,
  updateVrcdFactor = 1.0,
  updateVrcdOffset = 0.001,
  updateCdkSteps = 3,
  updateCdkIterations = 3,
  minibatchSize = 100,
  minibatchInterval = 1,
  sparsityRate = 0.1,
  sparsityExpect = 0.3,
  selectivityFactor = 0.0,
  selectivitySize = 0.5,
  corruptionType = 'gauss',
  corruptionFactor = 0.8,
  estimateTime = False,
  inspectFunction = 'performance',
  inspectTimeInterval = 5.0