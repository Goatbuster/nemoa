[schedule dbn.default]
system dbn.dbn:
  updateGradient = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1000,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  updateGradient = 'vrcd',
  updates = 50000,
  updateRate = 0.1,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  minibatchSize = 500,
  minibatchInterval = 1,
  sparsityRate = 0.1,
  sparsityExpect = 0.4,
  selectivityFactor = 0.1,
  selectivitySize = 0.5,
  corruptionType = 'mask',
  corruptionFactor = 0.3,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0
system rbm.grbm:
  updateGradient = 'vrcd',
  updates = 200000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  minibatchSize = 1000,
  minibatchInterval = 1,
  sparsityRate = 0.05,
  sparsityExpect = 0.4,
  selectivityFactor = 0.1,
  selectivitySize = 0.5,
  corruptionType = 'gauss',
  corruptionFactor = 0.8,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0

[schedule dbn.pretraining]
system dbn.dbn:
  preTraining = True,
  fineTuning = False
system rbm.rbm:
  updateGradient = 'cd',
  updates = 50000,
  updateRate = 0.1,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  minibatchSize = 500,
  minibatchInterval = 1,
  sparsityRate = 0.05,
  sparsityExpect = 0.2,
  selectivityFactor = 0.1,
  selectivitySize = 0.5,
  corruptionType = 'mask',
  corruptionFactor = 0.3,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0
system rbm.grbm:
  updateGradient = 'cd',
  updates = 10000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  minibatchSize = 100,
  minibatchInterval = 1,
  sparsityRate = 0.1,
  sparsityExpect = 0.2,
  selectivityFactor = 0.0,
  selectivitySize = 0.0,
  corruptionType = 'none',
  corruptionFactor = 0.5,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0

[schedule dbn.finetuning]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1000,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = False,
  fineTuning = True