[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 1000,
  updateRate = 0.01,
  minibatchSize = 200,
  minibatchInterval = 1,
  corruptionType = None,
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  algorithm = 'cd',
  updates = 20000,
  updateRate = 0.1,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  minibatchSize = 1000,
  minibatchInterval = 1,
  sparsityFactor = 0.1,
  sparsityPropability = 0.4,
  corruptionType = 'mask',
  corruptionFactor = 0.3,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0
system rbm.grbm:
  algorithm = 'cd',
  updates = 500000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  minibatchSize = 500,
  minibatchInterval = 1,
  sparsityFactor = 0.05,
  sparsityPropability = 0.3,
  corruptionType = None,
  corruptionFactor = 0.8,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0
  
[schedule dbn.pretraining]
system dbn.dbn:
  preTraining = True,
  fineTuning = False
system rbm.rbm:
  algorithm = 'CD',
  updates = 20000,
  updateRate = 0.1,
  minibatchSize = 1000,
  minibatchInterval = 1,
  corruptionType = 'mask',
  corruptionFactor = 0.3,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0
system rbm.grbm:
  algorithm = 'CD',
  updates = 20000,
  updateRate = 0.01,
  minibatchSize = 1000,
  minibatchInterval = 1,
  corruptionType = 'gauss',
  corruptionFactor = 1.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0

[schedule dbn.finetuning]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 100,
  minibatchInterval = 1,
  corruptionType = None,
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = False,
  fineTuning = True
