[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  modCorruptionEnable = False,
  modCorruptionType = 'none',
  modCorruptionFactor = 0.0,
  trackerEstimateTime = True,
  trackerObjTrackingEnable = True,
  trackerObjInitWait = 0.01,
  trackerObjFunction = 'accuracy',
  trackerObjFunctionKeepOptimum = True,
  trackerObjFunctionUpdateInterval = 100,
  trackerEvalEnable = True,
  trackerEvalFunction = 'accuracy',
  trackerEvalTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
