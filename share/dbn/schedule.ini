[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  modCorruptionEnable = False,
  modCorruptionType = 'none',
  modCorruptionFactor = 0.0,
  inspectEstimateTime = True,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  algorithm = 'cd',
  updates = 100000,
  updateRate = 0.05,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateCdkSteps = 1,
  updateCdkIterations = 1,
  minibatchSize = 300,
  minibatchInterval = 1,
  modVmraEnable = True,
  modVmraInit = 0.1,
  modVmraLength = 2,
  modVmraInterval = 50,
  modVmraWait = 100,
  modVmraFactor = 100.0,
  modVmraMinRate = 0.01,
  modVmraMaxRate = 1.0,
  modKlpEnable = True,
  modKlpRate = 0.01,
  modKlpExpect = 0.4,
  modCorruptionEnable = True,
  modCorruptionType = 'mask',
  modCorruptionFactor = 0.5,
  inspectEstimateTime = False,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 10.0
system rbm.grbm:
  algorithm = 'cd',
  updates = 100000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  updateCdkSteps = 1,
  updateCdkIterations = 1,
  minibatchSize = 100,
  minibatchInterval = 1,
  modVmraEnable = True,
  modVmraInit = 0.0005,
  modVmraLength = 3,
  modVmraInterval = 10,
  modVmraWait = 100,
  modVmraFactor = 10.0,
  modVmraMinRate = 0.0005,
  modVmraMaxRate = 0.02,
  modKlpEnable = True,
  modKlpRate = 0.0001,
  modKlpExpect = 0.35,
  modCorruptionEnable = True,
  modCorruptionType = 'gauss',
  modCorruptionFactor = 0.75,
  inspectEstimateTime = False,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 10.0

