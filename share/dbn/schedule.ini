[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  algorithm = 'cd',
  updates = 50000,
  updateRate = 0.1,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateVrcdInitRate = 0.3,
  updateVrcdLenght = 10,
  updateVrcdInterval = 1000,
  updateVrcdWait = 2000,
  updateVrcdFactor = 1.0,
  updateVrcdMin = 0.01,
  updateCdkSteps = 3,
  updateCdkIterations = 10,
  minibatchSize = 1000,
  minibatchInterval = 1,
  sparsityRate = 0.0,
  sparsityExpect = 0.5,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 5.0
system rbm.grbm:
  algorithm = 'vrcd',
  updates = 10000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  updateVrcdInitRate = 0.0001,
  updateVrcdLenght = 5,
  updateVrcdInterval = 500,
  updateVrcdWait = 100,
  updateVrcdFactor = 1.0,
  updateVrcdMin = 0.00001,
  updateCdkSteps = 2,
  updateCdkIterations = 3,
  minibatchSize = 200,
  minibatchInterval = 1,
  sparsityRate = 0.1,
  sparsityExpect = 0.3,
  corruptionType = 'gauss',
  corruptionFactor = 0.75,
  estimateTime = True,
  inspectFunction = 'performance',
  inspectTimeInterval = 5.0