[schedule dbn.default]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 10.0,
  preTraining = True,
  fineTuning = True
system rbm.rbm:
  algorithm = 'vrcd',
  updates = 10000,
  updateRate = 0.1,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateVrcdInitRate = 0.1,
  updateVrcdLenght = 2,
  updateVrcdInterval = 50,
  updateVrcdWait = 100,
  updateVrcdFactor = 100.0,
  updateVrcdMin = 0.01,
  updateVrcdMax = 1.0,
  updateCdkSteps = 3,
  updateCdkIterations = 10,
  minibatchSize = 300,
  minibatchInterval = 1,
  sparsityRate = 0.01,
  sparsityExpect = 0.4,
  corruptionType = 'mask',
  corruptionFactor = 0.5,
  estimateTime = False,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 0.5
system rbm.grbm:
  algorithm = 'vrcd',
  updates = 10000,
  updateRate = 0.0005,
  updateFactorWeights = 1.0,
  updateFactorHbias = 0.1,
  updateFactorVbias = 0.1,
  updateFactorVlvar = 0.01,
  updateVrcdInitRate = 0.0005,
  updateVrcdLenght = 3,
  updateVrcdInterval = 10,
  updateVrcdWait = 100,
  updateVrcdFactor = 10.0,
  updateVrcdMin = 0.0005,
  updateVrcdMax = 0.02,
  updateCdkSteps = 2,
  updateCdkIterations = 3,
  minibatchSize = 100,
  minibatchInterval = 1,
  sparsityRate = 0.0001,
  sparsityExpect = 0.35,
  corruptionType = 'gauss',
  corruptionFactor = 0.75,
  estimateTime = False,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 1.0 
  
[schedule bprop]
system dbn.dbn:
  algorithm = 'bprop',
  updates = 100000,
  updateRate = 0.1,
  minibatchSize = 1500,
  minibatchInterval = 1,
  corruptionType = 'none',
  corruptionFactor = 0.0,
  estimateTime = True,
  inspectFunction = 'accuracy',
  inspectTimeInterval = 10.0,
  preTraining = False,
  fineTuning = True
