[plot histogram]
description:
  Plot all dataset values as histogram
package = histogram
class = dataHistogram
params:
  bins = 120,
  facecolor = 'lightgrey',
  edgecolor = 'black',
  histtype = 'bar',
  linewidth = 0.5

[plot correlation]
description:
  Plot correlations of units as heatmap
package = heatmap
class = unitRelation
params:
  relation = 'correlation'