[plot distribution]
description:
  Plot distribution of dataset values as histogram
package = histogram
class = data
params:
  bins = 150,
  facecolor = 'lightgrey',
  edgecolor = 'black',
  histtype = 'bar',
  linewidth = 0.5

[plot correlation]
description:
  Plot correlations of units as heatmap
package = heatmap
class = relation
params:
  relation = 'correlation'