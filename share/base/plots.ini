[plot histogram]
description:
  Plot all dataset values as histogram
package = histogram
class = dataHistogram
params:
  bins = 120,
  facecolor = 'lightgrey',
  edgecolor = 'black',
  histtype = 'bar',
  linewidth = 0.5

[plot graph]
package = layergraph
class = adjacencyGraph
params:
  edge_weight = 'adjacency',
  edge_zoom = 5.0,
  dpi = 300

[plot correlation]
description:
  Plot correlations of units as heatmap
package = heatmap
class = unitRelation
params:
  relation = 'correlation',
  statistics = 100000

[plot correlation.network]
description:
  Plot correlations of units as network
package = unitrelationgraph
type = 
params:
  relation = 'correlation',
  threshold = 2.0
